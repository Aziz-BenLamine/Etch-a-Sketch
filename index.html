<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src=script.js ></script>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="header">
        <p class="header-p">Select the size</p>
        <button class="select-button">Select</button>
    </div>
    <p id="message"></p>
    <div class="board">
    </div>
    <div class="options-bar">
        <button class="black-button" onclick="setColor('black')">Black</button>
        <button class="random-button" onclick="setColor('random')">Random</button>
        <button class="reset-button" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
